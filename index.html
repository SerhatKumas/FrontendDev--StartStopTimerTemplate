<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="public/css-files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid" style="width: 50% ;">  
        
            <div class="container-fluid text-center color-orange mt-4">
                <h1>Stop-Watch</h1>
            </div>
  
            
        <div class="container-fluid timer-zone bg-orange">
               <div class="container-fluid pt-3">
                <div class="row justify-content-center">
                    <div class="col-4 text-center w-100">
                        
                            <input type="text" class="text-center" style="height:100px; width:300px; border-radius: 30px; background-color: black; color: white;" placeholder="0.00" disabled>
                          
                    </div>
                </div>
                <div class="row justify-content-center mt-3" >
                    <div class="col-4 text-center w-100">
                     <button type="button" class="btn btn-dark">Start</button>
                     <button type="button" class="btn btn-dark">Stop</button>
                     <button type="button" class="btn btn-dark">Reset</button>
                    </div>
                </div>
               </div>
        </div>
      </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
